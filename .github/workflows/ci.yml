name: ci-team-uhp
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: teamuhp_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: 'postgresql://postgres:postgres@localhost:5432/teamuhp_test'
      POSTGRES_URL: 'postgresql://postgres:postgres@localhost:5432/teamuhp_test'
      NEXTAUTH_SECRET: 'test-secret-for-ci-only-do-not-use-in-production'
      NEXTAUTH_URL: 'http://localhost:3000'
      NODE_ENV: 'test'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      
      - name: Install dependencies
        run: npm ci
      - name: Generate Prisma Client
        run: ./node_modules/.bin/prisma generate
      - name: Run migrations
        run: ./node_modules/.bin/prisma migrate deploy
      - name: Seed database
        run: npm run seed || echo "No seed script"
      - name: Verify admin user exists
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -d teamuhp_test -c \
          "SELECT email FROM \"User\" WHERE email='admin@hawaii.edu';" || echo "No users found"
      - name: Build app
        run: npm run build
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run ESLint
        run: npm run lint
      - name: Run Playwright tests
        run: npx playwright test
      - name: Upload Playwright report
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
